<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="brand">Dashboard</div>
        <nav class="menu">
          <a class="menu-item active" href="#">Dashboard</a>
          <a class="menu-item" href="#">Status</a>
          <a class="menu-item" href="#">Settings</a>
        </nav>
      </aside>

      <div class="main">
        <header class="header">
          <h1>System Dashboard</h1>
          <span class="subtitle">Live overview</span>
        </header>

        <section class="cards">
          <div class="card">
            <div class="card-title">Status</div>
            <div id="status-value" class="card-value">--</div>
          </div>
          <div class="card">
            <div class="card-title">Users</div>
            <div id="users-value" class="card-value">--</div>
          </div>
          <div class="card">
            <div class="card-title">Uptime</div>
            <div id="uptime-value" class="card-value">--</div>
          </div>
        </section>

        <section class="chart">
          <div class="chart-header">Activity</div>
          <div class="chart-placeholder">
            <div class="grid"></div>
            <div class="label">Chart Placeholder</div>
          </div>
        </section>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
